<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Multas</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <header class="main-header">
        <div id="app-logo">
            <h1>Sistema de Multas</h1>
        </div>
        
        <nav class="main-nav">
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Consultar</a></li>
                <li><a href="#" class="active">Nova Multa</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <div class="form-card">
            <div class="form-header">
                <h2>Registrar Infração</h2>
                <p>Preencha os dados abaixo para cadastrar.</p>
            </div>

            <form class="traffic-form" action="#" method="GET">
                <div class="input-group">
                    <label for="nome">Nome do Condutor</label>
                    <input type="text" id="nome" name="nome" placeholder="Ex: João Silva" required>
                </div>

                <div class="input-group">
                    <label for="email">E-mail de Contato</label>
                    <input type="email" id="email" name="email" placeholder="joao@exemplo.com">
                </div>

                <div class="row">
                    <div class="input-group">
                        <label for="placa">Placa do Veículo</label>
                        <input type="text" id="placa" name="placa" placeholder="ABC-1234" maxlength="8" required>
                    </div>

                    <div class="input-group">
                        <label for="data-infracao">Data da Ocorrência</label>
                        <input type="date" id="data-infracao" name="data-infracao" required>
                    </div>
                </div>

                <div class="button-group">
                    <button type="reset" class="btn btn-cancel">Limpar</button>
                    <button type="submit" class="btn btn-submit">Registrar Multa</button>
                </div>
            </form>
        </div>

        <div id="lista-multas-container">
            <h3 style="color: white; text-align: center; margin-bottom: 10px;">Multas Recentes</h3>
            
            <div class="multa-card">
                <div class="multa-info">
                    <h3>XYZ-9876</h3>
                    <p><strong>Condutor:</strong> Maria Oliveira</p>
                    <p><strong>Data:</strong> 18/11/2023</p>
                </div>
                <div class="status-pendente">Pendente</div>
            </div>

            <div class="multa-card">
                <div class="multa-info">
                    <h3>BRA-2E19</h3>
                    <p><strong>Condutor:</strong> Carlos Santos</p>
                    <p><strong>Data:</strong> 15/11/2023</p>
                </div>
                <div class="status-pago">Pago</div>
            </div>
        </div>

    </main>

</body>
</html>
